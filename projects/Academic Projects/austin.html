  <script>
    var programCode = function (processingInstance) {
      with (processingInstance) {
        size(500, 500);
        frameRate(30);

        // Paste code from Khan Academy here:
        // Baymax!
        var bodyX = 250;
        var bodyY = 220;
        var bodyW = 118;
        var faceW = 60;
        var armX = bodyX - 60;
        var armDirection = 1;

        draw = function () {
          background(242, 233, 215);
          fill(255, 255, 255);

          ellipse(bodyX - 25, bodyY + 120, bodyW / 2.5, (bodyY - 40) / 2.5); // left leg
          ellipse(bodyX + 25, bodyY + 120, bodyW / 2.5, (bodyY - 40) / 2.5); // right leg
          ellipse(bodyX, bodyY + 30, bodyW, bodyY - 40); // body
          ellipse(armX - 10, bodyX - 90, 10, 20); // left finger 1
          ellipse(armX, bodyX - 90, 10, 20); // left finger 2
          ellipse(armX + 10, bodyX - 90, 10, 20); // left finger 3
          ellipse(armX + 20, bodyX - 75, 10, 20); // left finger 4
          ellipse(bodyX + 40, 290, 10, 20); // right finger 1
          ellipse(bodyX + 50, 310, 10, 20); // right finger 2
          ellipse(bodyX + 60, 310, 10, 20); // right finger 3
          ellipse(bodyX + 70, 310, 10, 20); // right finger 4
          ellipse(armX, bodyY - 20, bodyW / 2.5, 180 / 2.5); // left arm
          ellipse(bodyX + 60, 260, bodyW / 2.5, 180 / 2); // right arm

          ellipse(bodyX, 150, faceW, faceW - 12); // face

          fill(0, 0, 0);
          ellipse(bodyX - 0.27 * faceW, 150, 0.15 * faceW, 0.15 * faceW); // left eye
          ellipse(bodyX + 0.27 * faceW, 150, 0.15 * faceW, 0.15 * faceW); // right eye
          rect(bodyX - 0.25 * faceW, 149, 0.51 * faceW, 0.02 * faceW); // mouth

          armX += 0.2 * armDirection;

          if (armX > 193 || armX < 187) {
            armDirection *= -1;
          }

          textSize(20);
          fill(255, 0, 0)
          text("               Hello, I am Baymax, \n your personal healthcare companion.", 80, 420);
        };

      }
    };

    // Get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode); 
  </script>
