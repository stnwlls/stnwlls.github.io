<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <section class="blog-image">
        <img class="illustration-article" src="images/illustration-article.svg" alt="">
      </section>
      <section class="content">
        <div class="category">Learning</div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <section class="author">
        <img class="author-avatar" src="images/image-avatar.webp" alt="">
        <p class="author-name">Greg Hooper</p>
      </section>
    </div>
  </main>
</body>
</html>
