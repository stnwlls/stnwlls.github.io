<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Social Links Profile</title>
</head>
<body>
  <main class="card-container">
    <article class="content">
      <img class="image-avatar" src="images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall">
      <section class="title">
        <h1 class="text-name text-preset-1">Jessica Randall</h1>
        <p class="text-location text-preset-2-bold">London, United Kingdom</p>
      </section>
      <p class="text-tagline text-preset-2">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li><a class="button text-preset-2-bold" href="#">GitHub</a></li>
        <li><a class="button text-preset-2-bold" href="#">Frontend Mentor</a></li>
        <li><a class="button text-preset-2-bold" href="#">LinkedIn</a></li>
        <li><a class="button text-preset-2-bold" href="#">Twitter</a></li>
        <li><a class="button text-preset-2-bold" href="#">Instagram</a></li>
      </ul>
    </article>
  </main>
</body>
</html>
