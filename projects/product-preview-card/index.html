<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <figure>
        <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="A bottle of Perfume called Gabrielle by CHANEL">
        <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="A bottle of Perfume called Gabrielle by CHANEL">
      </figure>
      
      <section class="content">
        <div class="product">
          <p class="text-preset-4">Perfume</p>
          
          <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        
        <div class="price">
          <h2 class="current-price text-preset-1">$149.99</h2>
          <p class="previous-price text-preset-5">$169.99</p>
        </div>
        
        <button class="add-to-cart-button text-preset-2"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </section>
    </article>
  </main>
</body>
</html>
