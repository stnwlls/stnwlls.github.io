  <script>
    const elements = [
    { element: document.querySelector('.hello-world p'), text: 'hello, world' },
    { element: document.querySelector('.name h1'), text: "i'm austin" },
    { element: document.querySelector('.role h1'), text: 'junior front-end developer' }
    ];
    
    function typeText(elementObj, callback) {
      const { element, text } = elementObj;
      let index = 0;
      
      function addChar() {
        if (index < text.length) {
          element.textContent += text[index];
          index++;
          setTimeout(addChar, 100);
        } else if (callback) {
          callback();
        }
      }
      
      addChar();
    }
    
    function sequentialTyping(index = 0) {
      if (index < elements.length) {
        typeText(elements[index], () => sequentialTyping(index + 1));
      }
    }
    
    sequentialTyping();
  </script>
