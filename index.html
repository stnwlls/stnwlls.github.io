  <script>
    const elements = [
    { element: document.querySelector('.hello-world p'), text: 'hello, world' },
    { element: document.querySelector('.name h1'), text: "i'm austin" },
    { element: document.querySelector('.role h1'), text: 'junior front-end developer' }
    ];
    
    function typeText(elementObj, callback) {
      const { element, text } = elementObj;
      let i = 0;
      
      function addChar() {
        if (i < text.length) {
          element.textContent += text[i];
          i++;
          setTimeout(addChar, 60);
        } else if (callback) {
          callback();
        }   
      }
      
      addChar();
    }
    
    function sequentialTyping(i = 0) {
      if (i < elements.length) {
        typeText(elements[i], () => sequentialTyping(i + 1));
      }
    }
    
    sequentialTyping();

    const quicklinks = document.querySelector('.quicklinks');

    setTimeout(() => {
      quicklinks.style.opacity = 1;
    }, 3200);
  </script>
